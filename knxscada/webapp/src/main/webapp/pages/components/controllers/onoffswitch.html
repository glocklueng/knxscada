<html>
	<wicket:head>
		<link rel="stylesheet" href="css/components/controllers/onoffswitch.css" />
	</wicket:head>
	<body>	
		<wicket:panel>

			<div class="onoffswitch" 
				 onmouseover="setBackgroundColor(this, 'rgba(245,187,61,1)');" 
				 onmouseout="setBackgroundColor(this, 'rgba(178,227,244,0.5)');" >
				
				<div wicket:id="controller-name" class="controller-name">
				</div>
				
				<div wicket:id="controller-description" class="controller-description">
				</div>
				
				<div wicket:id="controller-button" class="controller-visualisation">
				</div>
				
			</div>
			
			<div wicket:id="popup-menu" class="popup-menu"></div> 
		</wicket:panel>
	</body>
</html>
