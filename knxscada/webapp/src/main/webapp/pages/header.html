<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<wicked:head>
	</wicked:head>
    <body>
        <wicket:panel>
        	<script>
        		$(document).ready(
        		function(){
	        		$("#projectName").click(function(e){
						showProjectChooser();
	        		});
	        		
	        		$("#projectName").mouseover(function(e){
						$("#projectName").css("color", "#00E600");
	        			showProjectTooltip(e.pageX, e.pageY);
	        		});
	        		
	        		$("#projectName").mouseout(function(e){
	        			$("#projectName").css("color", "#D8E2F2");
	        			hideProjectTooltip();
		        	});
        		});
        		
        		function showProjectTooltip(posX, posY){
					$("#projectTooltip").css("top", posY);
					$("#projectTooltip").css("left", posX);
					$("#projectTooltip").show("fade", {}, 200);
				}
				
				function hideProjectTooltip(){
					$("#projectTooltip").hide("fade", {}, 200);
				}
        	
        	</script>
        
        	<div id="headerContent">
        		
        		<img id="appLogo" wicket:id="appLogo"/>
        		<div id="projectName" wicket:id="projectName"> </div>
        		
        		<div id="headerTools">        			
        			<div class="open-telegrams-dialog-button"
        				onmouseover="setFocused(this);" 
						onmouseout="unsetFocused(this);">
						<img wicket:id="open-telegrams-dialog-button-icon" class="open-telegrams-dialog-button-icon"/>
        			</div>
        			
        		</div>
        	</div>
        	
        	<div id="logout">
	        	<form wicket:id="logoutForm">
					<input type="submit" wicket:message="value:logout"/>
				</form>
			</div>
			
			<div id="projectTooltip" class="tooltip">
				<wicket:message key='projectTooltip'></wicket:message>
			</div>
			
        </wicket:panel>
    </body>
</html>
