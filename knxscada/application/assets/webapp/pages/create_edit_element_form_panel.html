<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<wicked:head>
	</wicked:head>
    <body>
        <wicket:panel>        
            <div wicket:id="element-form-feedback" class="feedback element-feedback-div"></div>
            
            <div wicket:id="element-chooser-preview" class="element-chooser-preview">
            	<div wicket:id="element-chooser-preview-item" class="element-chooser-preview-item"></div>
            </div>
            <div wicket:id="element-chooser" class="element-chooser">
            	<div wicket:id="element-chooser-item" class="element-chooser-item"></div>
            </div>
            
            <div id="element-form-div">
				<form wicket:id="element-form">

				<table id="element-form-fields-table">
					<tr>
						<td><label wicket:id="element-name-label" class="labels"></label>
						</td>
					</tr>
					<tr>
						<td><input type="text" wicket:id="name" class="element-form-inputs"/></td>
					</tr>
					<tr>
						<td><label wicket:id="element-description-label" class="labels"></label></td>
					</tr>
					<tr>
						<td><textarea wicket:id="description" rows="2" class="element-form-inputs"></textarea>
						</td>
					</tr>
				</table>
				
				<div id="group-address-level-chooser">
					<div id="group-address-level-chooser-title">
						<wicket:message key="group-address-level-chooser-title"></wicket:message>
					</div>
					<div class="group-address-level-chooser-options">
						<span wicket:id="group-address-level-chooser-options"></span>
					</div>
				</div>
				
				<table id="element-form-addresses-table">
					<tr wicket:id="group-address-row">
						<td>
							<label class="labels" wicket:id="group-address-label"></label>
						</td>
						<td>
							<div wicket:id="group-address-field"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="group-address-buttons">
								<div wicket:id="group-address-add-button" id="group-address-add-button"></div>
								<div wicket:id="group-address-delete-button" id="group-address-delete-button"></div>
							</div>
						</td>
					</tr>
				</table>
				
				<input type="submit" wicket:id="element-form-submit-button" id="element-form-submit-button" style="display:none;"/>
			    <br/>
				   
			    </form>
		    </div>
		   
        </wicket:panel>
    </body>
</html>
