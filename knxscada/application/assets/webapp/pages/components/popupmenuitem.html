<html>
	<wicket:head>
		<link rel="stylesheet" href="css/components/popupmenuitem.css" />
	</wicket:head>
	<body>
		<wicket:panel>
			<div class="popup-menu-item-body popup-menu-item"
				onmouseover="setFocused(this);" 
				onmouseout="unsetFocused(this);">
				
				<img wicket:id="popup-menu-item-icon" class="popup-menu-item-icon"/>
				<div wicket:id="popup-menu-item-name" class="popup-menu-item-name"></div>				
			</div>
		</wicket:panel>
	</body>
</html>
